<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h3>Adicionar Cliente</h3>
        <form method="POST" class="form-layout">
            <div class="form-group">
                <label for="nif">NIF:</label>
                <input type="text" id="nif" name="nif" required>
            </div>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="morada">Morada:</label>
                <input type="text" id="morada" name="morada" required>
            </div>

            <div class="form-group">
                <label for="codigo_postal">Código Postal:</label>
                <input type="text" id="codigo_postal" name="codigo_postal" required>
            </div>

            <div class="form-group">
                <label for="localidade">Localidade:</label>
                <input type="text" id="localidade" name="localidade" required>
            </div>

            <div class="form-group">
                <label for="area">Área:</label>
                <input type="text" id="area" name="area" required>
            </div>

            <div class="form-group">
                <label for="zona">Zona:</label>
                <input type="text" id="zona" name="zona" required>
            </div>

            <div class="form-actions">
                <input type="submit" value="Adicionar" class="submit-btn">
                <a href="{{ url_for('index') }}" class="back-link">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
